<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Heist - Ragdoll Grapple</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Share Tech Mono', monospace;
            color: cyan;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #hud-top {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
            font-size: 24px;
            text-shadow: 0 0 10px cyan;
        }

        .hud-item {
            background: rgba(0, 20, 20, 0.8);
            padding: 10px 20px;
            border: 1px solid cyan;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }

        #shop-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid cyan;
            color: cyan;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 10px cyan;
            font-size: 18px;
            transition: all 0.2s;
        }

        #shop-btn:hover {
            background: cyan;
            color: #000;
            box-shadow: 0 0 20px cyan;
        }

        #shop-modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(5, 5, 5, 0.95);
            border: 2px solid cyan;
            padding: 30px;
            width: 350px;
            pointer-events: auto;
            text-align: center;
            box-shadow: 0 0 50px cyan;
        }

        .shop-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .color-btn {
            width: 25px;
            height: 25px;
            border: 2px solid white;
            cursor: pointer;
            box-shadow: 0 0 5px currentColor;
        }

        .buy-btn {
            background: #111;
            border: 1px solid cyan;
            color: cyan;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
        }

        .buy-btn:hover:not(:disabled) {
            background: cyan;
            color: black;
        }

        .buy-btn:disabled {
            border-color: #444;
            color: #444;
            cursor: not-allowed;
        }

        /* Overlays */
        #start-screen h1,
        #game-over-screen h1,
        #level-complete-screen h1 {
            font-size: 60px;
            margin: 0;
            line-height: 0.9;
            text-align: center;
        }

        #start-screen p,
        #game-over-screen p,
        #level-complete-screen p {
            font-size: 20px;
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 40px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            z-index: 100;
        }

        /* Initial States */
        #start-screen {
            display: flex;
        }

        #game-over-screen {
            display: none;
        }

        #level-complete-screen {
            display: none;
        }

        .title-glitch {
            text-shadow: 2px 2px 0px #f0f, -2px -2px 0px #0ff;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px 0px #f0f, -2px -2px 0px #0ff;
            }

            50% {
                text-shadow: -2px -2px 0px #f0f, 2px 2px 0px #0ff;
            }

            100% {
                text-shadow: 2px -2px 0px #f0f, -2px 2px 0px #0ff;
            }
        }

        .hud-title {
            text-shadow: 0 0 10px cyan;
            margin-top: 0;
        }

        .danger-text {
            color: red;
            text-shadow: 0 0 20px red;
        }

        .success-text {
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
        }

        .w-100 {
            width: 100%;
        }

        .large-btn {
            font-size: 24px;
            padding: 15px 40px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="hud-top">
            <button id="shop-btn">SHOP</button>
            <div class="hud-item">TIME: <span id="time-display">00:00</span></div>
            <div class="hud-item">DATA FRAGMENTS: <span id="loot-count">0</span></div>
        </div>

        <div id="shop-modal">
            <h2 class="hud-title">Encryption Keys</h2>
            <div id="shop-items">
                <!-- Items injected by JS -->
            </div>
            <br>
            <button id="close-shop" class="buy-btn w-100">CLOSE TERMINAL</button>
        </div>

        <!-- Overlays -->
        <div id="start-screen" class="overlay">
            <h1 class="title-glitch">STICKMAN<br>HEIST</h1>
            <p>CLASS: THE GLITCH THIEF</p>
            <button id="start-btn" class="buy-btn large-btn">INITIALIZE SYSTEM</button>
        </div>

        <div id="game-over-screen" class="overlay">
            <h1 class="danger-text">CONNECTION LOST</h1>
            <p>SYSTEM FAILURE</p>
            <button id="retry-btn" class="buy-btn">REBOOT</button>
        </div>

        <div id="level-complete-screen" class="overlay">
            <h1 class="success-text">UPLOAD COMPLETE</h1>
            <p>DATA SECURED</p>
            <button id="next-level-btn" class="buy-btn">ACCESS NEXT NODE</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
